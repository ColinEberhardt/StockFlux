<div class="closed-card" ng-click="closedCardCtrl.openClosedWindow(cardWindow.id)">
    <div class="closed-time">
        {{cardWindow.closed | date:'dd MMMM yyyy HH:mm'}}
    </div>
    <span class="closed-stock" ng-repeat="stock in cardWindow.stocks">
        {{stock}}{{$last ? '' : ', '}}
    </span>
</div>
